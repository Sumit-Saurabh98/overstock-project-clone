<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.title {
  font-size: 36px;
  font-weight: bold;
  margin-bottom: 20px;
  animation: title-animation 2s ease-in-out infinite, slide-in-animation 1s ease-in-out;
}

@keyframes title-animation {
  0% {
    color: #ff0000;
  }
  50% {
    color: #00ff00;
  }
  100% {
    color: #ff0000;
  }
}

@keyframes slide-in-animation {
  0% {
    opacity: 0;
    transform: translateY(-50px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

.message {
  font-size: 18px;
  text-align: center;
  margin-bottom: 20px;
}

.home-link {
  font-size: 14px;
  text-decoration: none;
  color: #333;
  border: 1px solid #333;
  padding: 10px 20px;
  border-radius: 5px;
  transition: all 0.3s ease-in-out;
}

.home-link:hover {
  background-color: #333;
  color: #fff;
  cursor: pointer;
}

    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Thank You!</h1>
        <p class="message">Your order has been placed successfully.</p>
        <p class="message">We appreciate your business and will do our best to deliver your order as soon as possible.</p>
        <a href="index.html" class="home-link">Return to Homepage</a>
      </div>
</body>
</html>
