  document.getElementById("filter").addEventListener("change", furfilter);
  function furfilter() {
    var x = document.getElementById("filter").value;
    var s = furniture.filter(function (elem) {
      if (x === "" || x == "all") {
        return true;
      }

      return elem.rating == x;
    });
    console.log(s);
    displayData(s);
  }

  document.getElementById("sort").addEventListener("change", filterprice);
  function filterprice() {
    var x1 = document.getElementById("sort").value;
    var s = furniture.filter(function (elem) {
      var str = elem.price;
      var matches = str.match(/(\d+)/);
      var x = parseInt(matches[0]);
      if (x1 === "one" && x > 0 && x < 10000) {
        return elem;
      }
      if (x1 === "two" && x > 10000 && x < 20000) {
        return elem;
      }
      if (x1 === "three" && x > 20000 && x < 30000) {
        return elem;
      }
      if (x1 === "" || x1 == "all") {
        return true;
      }
    });
    console.log(x1);
    displayData(s);
  }

  function displayData(furniture) {
    document.getElementById("main-container").innerText = "";
    furniture.map(function (elem, index) {
      var div = document.createElement("div");
      div.style.cursor = "pointer";

      var image = document.createElement("img");
      image.setAttribute("src", elem.image_url);

      var name = document.createElement("h5");
      name.textContent = elem.name;

      var priceBox = document.createElement("div");
      priceBox.setAttribute("class", "priceBox");

      var price = document.createElement("h2");
      price.textContent = elem.price;
      price.setAttribute("class", "price");

      var strikedoffprice = document.createElement("p");
      strikedoffprice.textContent = elem.strikedoffprice;
      strikedoffprice.setAttribute("class", "strikedoffprice");

      priceBox.append(price, strikedoffprice);

      var ratingBox = document.createElement("div");

      rating = document.createElement("p");
      rating.textContent = elem.rating;
      rating.setAttribute("class", "rating");

      Details = document.createElement("button");
      Details.textContent = "Details";
      Details.setAttribute("class", "Details");
      Details.onclick = function () {
        window.location.href = "showDetails.html";
      };

      Details.addEventListener("click", function () {
        prod_details(elem, index);
      });

      ratingBox.append(rating, Details);
      ratingBox.setAttribute("class", "ratingBox");

      addToCart = document.createElement("button");
      addToCart.textContent = "Add to Cart";
      addToCart.setAttribute("class", "addToCart");

      div.append(image, name, priceBox, ratingBox, addToCart);
      document.getElementById("main-container").append(div);
    });
  }

  //  slide show start js

  let slideIndex = 0;
  showSlides();

  function showSlides() {
    let i;
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("dot");
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) {
      slideIndex = 1;
    }
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex - 1].style.display = "block";
    dots[slideIndex - 1].className += " active";
    setTimeout(showSlides, 2000); // Change image every 2 seconds
  }

  function prod_details(elem, index) {
    localStorage.setItem("prod_details", JSON.stringify(elem));
